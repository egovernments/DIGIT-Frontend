server {
    listen 80;
    underscores_in_headers on;

    location /console {
        root /var/web;
        index index.html index.htm;

        # Serve static files and fallback to index.html for SPA routing
        try_files $uri $uri/ /console/index.html;

        # Cache static assets (JS, CSS, images, fonts) for 1 year
        location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|otf|ttc|map)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Cache HTML files for a shorter period to ensure updates are reflected
        location ~* \.html$ {
            add_header Cache-Control "no-cache, must-revalidate";
        }
    }

    # Proxy for Elasticsearch
    location /console/proxy/elasticsearch/ {
        proxy_pass http://127.0.0.1:3001/elasticsearch/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        client_max_body_size 50M;
    }

    # Proxy for Kibana
    location /console/proxy/kibana/ {
        proxy_pass http://127.0.0.1:3001/kibana/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        client_max_body_size 50M;
    }

    # Health check endpoint for proxy
    location /console/proxy/health {
        proxy_pass http://127.0.0.1:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}