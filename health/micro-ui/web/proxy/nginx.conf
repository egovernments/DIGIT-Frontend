# Nginx configuration template for Elasticsearch proxy
# This file contains proxy location blocks that can be included in main nginx configs

# Proxy for Elasticsearch
location /api/elasticsearch/ {
    proxy_pass http://127.0.0.1:3001/elasticsearch/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    client_max_body_size 50M;
}

# Proxy for Kibana
