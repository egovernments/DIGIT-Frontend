<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://egov-dev-assets.s3.ap-south-1.amazonaws.com/browser-icon.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/@egovernments/digit-ui-css@1.9.0/dist/index.css" />

  <!-- <link rel="stylesheet" href="https://unpkg.com/@egovernments/digit-ui-css@1.8.23/dist/index.css" /> -->
  <link rel="stylesheet" href="https://unpkg.com/@egovernments/digit-ui-components-css@0.2.0-beta.4/dist/index.css" />
  <!-- added below css for hcm-workbench module inclusion-->
  <!-- <link rel="stylesheet" href="https://unpkg.com/@egovernments/digit-ui-health-css@0.1.29-rc19/dist/index.css" />  -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#00bcd1" />
  <title>DIGIT Studio</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <!-- <script src="https://egov-dev-assets.s3.ap-south-1.amazonaws.com/globalConfigsWorkbenchDev.js"></script> -->
  <script src="https://egov-dev-assets.s3.ap-south-1.amazonaws.com/globalConfigsDigitStudio.js"></script>

  <style>
    .leaflet-control-layers.leaftlet-control {
      border-radius: 0rem !important;
      background-color: transparent !important;
      border: none !important;
    }
    .leaflet-bottom.leaflet-left {
      left: 1.5rem;
      width: 32px;
      height: 64px;
      bottom: 88px;
    }
    .leaflet-bottom.leaflet-left .leaflet-control {
      margin-left: 0px !important;
    }
    .leaflet-bottom.leaflet-left .leaflet-control a {
      color: var(--digitv2-lightTheme-primary) !important;
    }
    .leaflet-bottom .leaflet-control {
      margin-bottom: 0px !important;
    }
    .map-container-main {
      position: relative;
    }
    .map-container-main .top-right-map-subcomponents {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 550;
      gap: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-end !important;
    }
    .map-container-main .bottom-right-map-subcomponents {
      position: absolute;
      top: 80%;
      right: 1rem;
      z-index: 550;
      gap: 1.5rem;
      display: flex;
      align-items: flex-end !important;
    }
    .map-container-main .bottom-right-map-subcomponents .map-view-element-wrapper {
      display: flex;
      width: fit-content;
      gap: 0.5rem;
      align-items: center;
      background-color: #ffffff;
      padding: 0.5rem;
    }
    .map-container-main .bottom-right-map-subcomponents .map-view-element-wrapper .map-view-element-label {
      color: #363636;
      font-family: var(--digitv2-fontFamily-sans);
      font-style: var(--digitv2-fontStyle-normal);
      font-weight: var(--digitv2-fontWeight-regular);
      font-size: var(--digitv2-fontSize-body-s-mobile);
    }
    .map-container-main .bottom-right-map-subcomponents .map-view-element-wrapper .map-view-element-icon {
      width: 1.688rem;
      height: 2.438rem;
    }
    .map-container-main .bottom-left-map-subcomponents {
      position: absolute;
      bottom: 1.5rem;
      left: 1.5rem;
      z-index: 500;
    }
    .map-container-main .bottom-left-map-subcomponents .north-arrow {
      width: 40px;
      height: 40px;
    }
    .map-container-main .bottom-left-map-subcomponents .custom-scale {
      width: 7.5rem;
      margin-left: 0rem;
      text-align: center;
      border-bottom: 0.063rem solid #ffffff;
      padding: 0 0;
      color: #ffffff;
      font-family: Roboto;
      font-size: 0.75rem;
      font-weight: 400;
      position: relative;
    }
    .map-container-main .bottom-left-map-subcomponents .custom-scale .border-spikes {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20%;
      border-left: 0.063rem solid #ccc;
      border-right: 0.063rem solid #ccc;
    }
    .map-container-main .base-map-selector {
      display: flex !important;
      flex-direction: column;
      align-items: flex-end !important;
      position: relative;
      border-radius: 0.25rem;
    }
    .map-container-main .base-map-selector .icon-first {
      display: flex !important;
      align-items: center;
      margin-top: 0;
      cursor: pointer;
      box-shadow: none;
    }
    .map-container-main .base-map-selector .icon-first .map-filter-layers {
      font-size: 1rem;
      font-weight: 700;
      line-height: 1.5rem;
      margin: 0;
      padding: 0;
      color: var(--digitv2-lightTheme-paper);
    }
    .map-container-main .base-map-selector .icon-first .map-filter-layers.microplan {
      color: var(--digitv2-lightTheme-primary);
    }
    .map-container-main .base-map-selector .icon-first .layer-icon {
      margin-left: 0.5rem;
      height: 1.667rem;
    }
    .map-container-main .base-map-selector .base-map-area-wrapper {
      position: absolute;
      top: 2rem;
      right: 1rem;
      background-color: var(--digitv2-lightTheme-paper);
      border-radius: 0.25rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 27.5rem;
      max-height: 9rem;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
    }
    .map-container-main .base-map-selector .base-map-area {
      display: flex !important;
      width: fit-content;
      white-space: nowrap;
      padding: 0.5rem;
      gap: 0.5rem;
    }
    .map-container-main .base-map-selector .base-map-area .base-map-entity {
      display: flex !important;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 5.927rem !important;
      cursor: pointer;
      gap: 0.5rem;
    }
    .map-container-main .base-map-selector .base-map-area .base-map-entity .base-map-img {
      width: 5.927rem;
      height: 5.839rem;
      border: 0.063rem solid rgba(0, 0, 0, 0.1);
      border-radius: 0.25rem;
      object-fit: cover;
    }
    .map-container-main .base-map-selector .base-map-area .base-map-entity p {
      position: relative;
      margin-left: auto;
      margin-right: auto;
      color: var(--digitv2-lightTheme-text-primary);
      padding: 0;
      margin: 0;
      font-family: Roboto;
      font-size: 12px;
      font-weight: 400;
      line-height: 14.06px;
      text-align: center;
    }
    .map-container-main .base-map-selector .base-map-area .selected {
      background-color: rgba(255, 255, 255, 1);
    }
    .map-container-main .base-map-selector .base-map-area .selected .base-map-img {
      border: 0.125rem solid var(--digitv2-lightTheme-primary) !important;
    }
    .map-container-main .base-map-selector .base-map-area .selected p {
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--digitv2-lightTheme-primary) !important;
    }
    .map-container-main .filter-section,
    .map-container-main .choropleth-section {
      display: flex !important;
      flex-direction: column;
    }
    .map-container-main .filter-section .icon-rest,
    .map-container-main .choropleth-section .icon-rest {
      display: flex !important;
      align-items: center;
      width: fit-content;
      align-self: flex-end;
      justify-content: flex-end;
      cursor: pointer;
    }
    .map-container-main .filter-section .icon-rest p,
    .map-container-main .choropleth-section .icon-rest p {
      margin: 0;
      padding: 0;
      font-size: 1rem;
      font-weight: 700;
      line-height: 1.5rem;
      color: var(--digitv2-lightTheme-paper);
    }
    .map-container-main .filter-section .icon-rest .filter-icon,
    .map-container-main .choropleth-section .icon-rest .filter-icon {
      margin-left: 0.5rem;
      height: 1.667rem;
    }
    .map-container-main .filter-section .filter-section-option-wrapper,
    .map-container-main .filter-section .choropleth-section-option-wrapper,
    .map-container-main .choropleth-section .filter-section-option-wrapper,
    .map-container-main .choropleth-section .choropleth-section-option-wrapper {
      position: absolute;
      max-height: 12.19rem;
    }
    .map-container-main .filter-section .custom-box-wrapper,
    .map-container-main .choropleth-section .custom-box-wrapper {
      display: block;
      max-height: 9.752rem;
      overflow-x: auto;
      background-color: rgba(255, 255, 255, 1);
    }
    .map-container-main .filter-section .custom-box,
    .map-container-main .choropleth-section .custom-box {
      padding: 0.7rem;
      border-bottom: 0.063rem solid rgba(214, 213, 212, 1);
    }
    .map-container-main .filter-section .custom-box .mainClassName,
    .map-container-main .choropleth-section .custom-box .mainClassName {
      margin-bottom: 0;
      display: flex;
      align-items: center;
    }
    .map-container-main .filter-section .custom-box .inputWrapperClassName,
    .map-container-main .choropleth-section .custom-box .inputWrapperClassName {
      margin: 0;
      padding: 0;
    }
    .map-container-main .filter-section .custom-box .labelClassName,
    .map-container-main .choropleth-section .custom-box .labelClassName {
      margin: 0;
      margin-right: auto;
    }
    .map-container-main .filter-section .custom-box .inputIconClassname,
    .map-container-main .choropleth-section .custom-box .inputIconClassname {
      margin: 0;
    }
    .map-container-main .filter-section .custom-box .inputClassName,
    .map-container-main .choropleth-section .custom-box .inputClassName {
      margin: 0;
    }
    .map-container-main .filter-section .button-primary,
    .map-container-main .choropleth-section .button-primary {
      background-color: rgba(250, 250, 250, 1) !important;
    }
    .map-filter-by-boundary {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: absolute;
      top: 48px;
      z-index: 30;
      left: 48px;
    }
    .map-filter-by-boundary .map-filter-boundary-selection {
      width: 17.5rem;
      padding: 1rem;
    }
    .map-filter-by-boundary .map-filter-boundary-selection.display-none {
      display: none;
    }
    .map-filter-by-boundary .map-filter-boundary-selection button {
      width: 100%;
    }
    .map-filter-by-boundary .map-filter-boundary-selection .map-header-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .map-filter-by-boundary .map-filter-boundary-selection .map-header-section .map-header-section-header {
      font-size: 1.25rem;
      font-weight: 700;
      line-height: 1.75rem;
      color: var(--digitv2-lightTheme-text-primary);
    }
    .hierarchy-selection-element {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
